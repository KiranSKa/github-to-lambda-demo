version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.8
    commands:
      - echo "Installing dependencies..."
      
  build:
    commands:
      - echo "Zipping deployment package..."      
      - zip -r9 deployment_package.zip .      
      - zip -g deployment_package.zip lambda_function.py
  post_build:
    commands:
      - echo "Updating lambda Function..."
      - aws lambda update-function-code --function-name Test3 --zip-file fileb://deployment_package.zip
      - aws lambda create-event-source-mapping --function-name Test3 --event-source-arn arn:aws:lambda:ap-south-1:817178671443:function:Test3
      - echo "DONE!!"
